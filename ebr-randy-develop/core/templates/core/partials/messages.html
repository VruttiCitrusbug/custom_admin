{% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-2 main-header navbar navbar-expand" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
